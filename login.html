<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SCMS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="assets/css/global.css" />

    <style>
        /* Custom Styles for Tabs and Inputs */
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        
        /* Smooth Fade In */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen w-full flex items-center justify-center bg-slate-50 p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl shadow-slate-200 border border-slate-100 fade-in relative">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-slate-900 text-white rounded-xl mb-4">
                <i data-lucide="graduation-cap" class="w-6 h-6"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">SCMS Portal</h1>
            <p class="text-slate-500 text-sm mt-2">Student Campus Management System</p>
        </div>

        <div class="flex mb-8 border-b border-slate-200">
            <button onclick="switchTab('login')" id="tab-login" class="flex-1 pb-3 text-sm font-semibold border-b-2 border-slate-900 text-slate-900 transition-all">
                Login
            </button>
            <button onclick="switchTab('register')" id="tab-register" class="flex-1 pb-3 text-sm font-medium text-slate-400 border-b-2 border-transparent hover:text-slate-900 transition-all">
                Register
            </button>
        </div>

        <form id="login-form" class="space-y-5" onsubmit="handleLogin(event)">
            <div class="space-y-1.5">
                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Student ID</label>
                <div class="relative group">
                    <i data-lucide="user" class="absolute left-3 top-3.5 w-5 h-5 text-slate-400 group-focus-within:text-slate-900 transition-colors"></i>
                    <input type="text" id="login-id"required 
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:outline-none focus:ring-2 focus:ring-slate-900/10 focus:border-slate-900 transition-all font-medium text-slate-900 placeholder-slate-400">
                </div>
            </div>
            
            <div class="space-y-1.5">
                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Password</label>
                <div class="relative group">
                    <i data-lucide="lock" class="absolute left-3 top-3.5 w-5 h-5 text-slate-400 group-focus-within:text-slate-900 transition-colors"></i>
                    <input type="password" id="login-pass"required 
                        class="w-full pl-10 pr-10 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:outline-none focus:ring-2 focus:ring-slate-900/10 focus:border-slate-900 transition-all font-medium text-slate-900 placeholder-slate-400">
                    <button type="button" onclick="togglePassword('login-pass', 'icon-login-pass')" class="absolute right-3 top-3.5 text-slate-400 hover:text-slate-900 cursor-pointer">
                        <i data-lucide="eye" id="icon-login-pass" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between text-sm pt-1">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" class="w-4 h-4 rounded border-slate-300 text-slate-900 focus:ring-slate-900">
                    <span class="text-slate-600">Remember me</span>
                </label>
                <a href="#" class="font-semibold text-slate-900 hover:underline">Forgot password?</a>
            </div>

            <button type="submit" class="w-full bg-slate-900 text-white py-3.5 rounded-xl font-bold hover:bg-slate-800 transform active:scale-[0.98] transition-all flex items-center justify-center gap-2 shadow-lg shadow-slate-900/20">
                <span>Sign In</span>
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
        </form>

        <form id="register-form" class="space-y-5 hidden fade-in" onsubmit="handleRegister(event)">
            <div class="space-y-1.5">
                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Full Name</label>
                <div class="relative group">
                    <i data-lucide="smile" class="absolute left-3 top-3.5 w-5 h-5 text-slate-400 group-focus-within:text-slate-900 transition-colors"></i>
                    <input type="text" id="reg-name" required 
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:outline-none focus:ring-2 focus:ring-slate-900/10 focus:border-slate-900 transition-all font-medium text-slate-900">
                </div>
            </div>

            <div class="space-y-1.5">
                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Student ID</label>
                <div class="relative group">
                    <i data-lucide="badge-check" class="absolute left-3 top-3.5 w-5 h-5 text-slate-400 group-focus-within:text-slate-900 transition-colors"></i>
                    <input type="text" id="reg-id" required 
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:outline-none focus:ring-2 focus:ring-slate-900/10 focus:border-slate-900 transition-all font-medium text-slate-900">
                </div>
            </div>
            
            <div class="space-y-1.5">
                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Create Password</label>
                <div class="relative group">
                    <i data-lucide="lock" class="absolute left-3 top-3.5 w-5 h-5 text-slate-400 group-focus-within:text-slate-900 transition-colors"></i>
                    <input type="password" id="reg-pass"required minlength="4"
                        class="w-full pl-10 pr-10 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:outline-none focus:ring-2 focus:ring-slate-900/10 focus:border-slate-900 transition-all font-medium text-slate-900">
                    <button type="button" onclick="togglePassword('reg-pass', 'icon-reg-pass')" class="absolute right-3 top-3.5 text-slate-400 hover:text-slate-900 cursor-pointer">
                        <i data-lucide="eye" id="icon-reg-pass" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full bg-slate-900 text-white py-3.5 rounded-xl font-bold hover:bg-slate-800 transform active:scale-[0.98] transition-all flex items-center justify-center gap-2 shadow-lg shadow-slate-900/20">
                <span>Create Account</span>
                <i data-lucide="user-plus" class="w-4 h-4"></i>
            </button>
        </form>
        
        <div class="mt-8 text-center">
            <a href="index.html" class="inline-flex items-center gap-2 text-sm text-slate-500 hover:text-slate-900 transition-colors font-medium">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Homepage
            </a>
        </div>
    </div>

    <script src="assets/js/core/storage.js" type="module"></script>
    <script src="assets/js/pages/login.js" type="module"></script>
    <script>
        // Init Icons
        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
